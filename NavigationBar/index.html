<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Estudo CSS</title>
</head>

<body>

    <header>
        <div id="menu-btn" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="#" data-text="home">home</a>
            <a href="#" data-text="about">about</a>
            <a href="#" data-text="gallery">gallery</a>
            <a href="#" data-text="portifolio">portifolio</a>
            <a href="#" data-text="blogs">blogs</a>
            <a href="#" data-text="contact">contact</a>
        </nav>
    </header>

    <script>
        document.querySelector('#menu-btn').onclick = () => {
            document.querySelector('#menu-btn').classList.toggle('fa-times');
            document.querySelector('.navbar').classList.toggle('active');
        }
    </script>
    
</body>
</html>
